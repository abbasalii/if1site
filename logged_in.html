<script>
	var click = 0;
	$("#account").click(function(){
		if(click==0){
			$("#drop-down-list").show();
			click = 1;
		}
		else{
			$("#drop-down-list").hide();
			click = 0;
		}
	});
	$("body").get(0).addEventListener("click", function(){
		$("#drop-down-list").hide();
	}, true);
</script>
