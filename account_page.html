<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/account_page.css">
</head>
<body>

<div id="headerdiv"></div>

<div class="container">
	<div class="row">
		<div class="col-sm-9 col-sm-push-3">
			<!--PAGE CONTENT HERE-->
			<div class="row">
				<div id="account-head-wrapper">
					<h1 id="account-head">Your Account</h1>
					<a class="anchor anchor-edit" href="#edit"><img src="images/edit-btn.png">Edit</a>
				</div>
				<div class="row" id="account-form-container">
					<div class="col-sm-6 leftpad">
						<label>Name</label>
						<input class="input-text" type="text">
						<label>Date of Birth</label>
						<input class="input-text" type="text">
						<label>Phone</label>
						<input class="input-text" type="text">
						<label>Email</label>
						<textarea class="text-area"></textarea>
						<label>Address</label>
						<textarea class="text-area"></textarea>
					</div>
					<div class="col-sm-6 leftpad">
						<img src="images/upload-pic.png">
						<a class="anchor anchor-upload-pic" href="#upload-pic">Upload Picture</a>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 leftpad">
						<input type="button" class="btn btn-update" value="Update Changes">
					</div>
				</div>
				<div class="row" style="padding-left: 1%;">
					<img width="98%" src="images/bottom-ad.png">
				</div>
			</div>
		</div>
		<div class="col-sm-3 col-sm-pull-9">
			<img width="100%" src="images/falcon-ad.png">
			<img width="100%" src="images/google-ad.png">
			<img width="100%" src="images/black-ad.png">
		</div>
	</div>
</div>

<div id="footerdiv"></div>

<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>$("#headerdiv").load("header.html")</script>
<script>$("#footerdiv").load("footer.html")</script>
</body>
</html>
