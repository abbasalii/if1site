<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resume Edit</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/resume_edit.css">
</head>
<body>

<div id="headerdiv"></div>

<div class="container">
	<div class="row">
		<div class="col-sm-9 col-sm-push-3">
			<!--PAGE CONTENT HERE-->
			<div class="row">
				<div id="resume-head-wrapper">
					<h1 id="resume-head">My Resume</h1>
					<a class="anchor anchor-edit" href="#edit"><img src="images/edit-btn.png">Edit</a>
				</div>
				<div class="row" id="resume-form-container">
					<div class="col-sm-6 leftpad">
						<label>Describe your objectives</label>
						<textarea class="text-area"></textarea>
						<label>Current Employer</label>
						<input class="input-text" type="text">
						<label>Position</label>
						<input class="input-text" type="text">
						<label>Previous Employers and their job titles</label>
						<textarea class="text-area"></textarea>
						<label>References</label>
						<textarea class="text-area"></textarea>
					</div>
					<div class="col-sm-6 leftpad">
						<input type="button" class="btn btn-upload" value="Upload New CV">
						<a class="anchor anchor-view-cv" href="#view-cv">View Current CV</a>
						<label>Education</label>
						<textarea class="text-area"></textarea>
						<label>Skills</label>
						<textarea class="text-area"></textarea>
						<label>Trainings</label>
						<input class="input-text" type="text">
						<label>Courses</label>
						<textarea class="text-area"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 leftpad">
						<input type="button" class="btn btn-update" value="Update Changes">
					</div>
				</div>
				<div class="row" style="padding-left: 1%;">
					<img width="98%" src="images/bottom-ad.png">
				</div>
			</div>
		</div>
		<div class="col-sm-3 col-sm-pull-9">
			<img width="100%" src="images/falcon-ad.png">
			<img width="100%" src="images/google-ad.png">
			<img width="100%" src="images/black-ad.png">
		</div>
	</div>
</div>

<div id="footerdiv"></div>

<script src="bootstrap/js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>$("#headerdiv").load("header.html")</script>
<script>$("#footerdiv").load("footer.html")</script>
</body>
</html>
